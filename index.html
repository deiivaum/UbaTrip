<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Aboreto' rel='stylesheet'>

<body>
    <div class="logo">
        <li><a href="./index.html">UBATRIP</a></li>      
    </div>
    <li><p>SEU GUIA EM UBATUBA</p></li>

    <div class="botao">
        <button id="open-login-btn" class="main-button">Cadastro</button>

        <a href="./hoteis.html"><button>Hoteis/Pousadas</button> </button></a>
        <a href="./praias.html"><button>Trilhas e Praias</button> </button></a>
       
    </div>
    <main>
        
    </main>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="login-form" class="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit">Entrar</button>
                <div class="bottom-links">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="jscript.js"></script>
